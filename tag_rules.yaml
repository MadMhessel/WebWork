telegram:
  max_post_len: 4096
  target_post_len: 1200
scoring:
  geo_match_points: 2
  utility_points: 1
  category_points: 1
  publish_threshold: 3
  digest_threshold: 1
  require_min_criteria: 2
utility_patterns:
  - '(?iu)\b(с|до|по)\s?\d{1,2}[:.]\d{2}\b'
  - '(?iu)\b\d{1,2}\s?(января|февраля|марта|апреля|мая|июня|июля|августа|сентября|октября|ноября|декабря)\b'
  - '(?iu)\bул\.?|улица|проспект|площадь|пл\.|шоссе|ш\.|пер\.|набережн|бульвар|б-р|мост\b'
  - '(?iu)\bбилет(ы|)\s+от\s+\d+'
  - '(?iu)\bтел(\.|ефон)?:?\s*[\+7|8][\d\-\s\(\)]{6,}'
  - '(?iu)\b(заявка|форма|регистрац|расписани[ея]|ссылка)\b'
  - '(?iu)\bруб(лей|)\b'
  - '(?iu)\bадрес:\s'
geo:
  city_aliases:
    nizhny_novgorod:
      tags: ['#НижнийНовгород']
      patterns:
        - '(?iu)\bнижн(ий|его)\s+новгор(од|оде|ода)\b'
        - '(?iu)\bНН\b'
        - '(?iu)\bавтозавод(ский|)\s+район\b'
        - '(?iu)\bсормов(ский|о)\s+район\b'
        - '(?iu)\bнижегород(ский)\s+район\b'
        - '(?iu)\bканавин(ский)\s+район\b'
        - '(?iu)\bсовет(ский)\s+район\b'
        - '(?iu)\bленин(ский)\s+район\b'
        - '(?iu)\bмосков(ский)\s+район\b'
        - '(?iu)\bприокск(ий)\s+район\b'
    dzerzhinsk:
      tags: ['#Дзержинск']
      patterns: ['(?iu)\bдзержинск(е|а|)\b']
    arzamас:
      tags: ['#Арзамас']
      patterns: ['(?iu)\bарзамас(е|а|)\b']
    sarov:
      tags: ['#Саров']
      patterns: ['(?iu)\bсаров(е|а|)\b']
    kstovo:
      tags: ['#Кстово']
      patterns: ['(?iu)\bкстов(о|е|а)\b']
    balakhna:
      tags: ['#Балахна']
      patterns: ['(?iu)\bбалахн(а|е|ы)\b']
    bor:
      tags: ['#Бор']
      patterns: ['(?iu)\bг\.\?\s?бор\b|\bна\s?Бору\b']
    bogorodsk:
      tags: ['#Богородск']
      patterns: ['(?iu)\bбогородск(е|а|)\b']
    vykса:
      tags: ['#Выкса']
      patterns: ['(?iu)\bвыкс(а|е|)\b']
    gorodets:
      tags: ['#Городец']
      patterns: ['(?iu)\bгородец(е|а|)\b']
    pavlovo:
      tags: ['#Павлово']
      patterns: ['(?iu)\bпавлов(о|е|а)\b']
    semyonov:
      tags: ['#Семёнов']
      patterns: ['(?iu)\bсем[её]нов(е|а|)\b']
    lyskovo:
      tags: ['#Лысково']
      patterns: ['(?iu)\bлысков(о|е|а)\b']
    sergach:
      tags: ['#Сергач']
      patterns: ['(?iu)\bсергач(е|а|)\b']
    shakhunya:
      tags: ['#Шахунья']
      patterns: ['(?iu)\bшахунь(я|е|и)\b']
    kulebaki:
      tags: ['#Кулебаки']
      patterns: ['(?iu)\bкулебак(и|ах|)\b']
categories:
  - id: traffic
    name: 'Трафик и общественный транспорт'
    post_tags: ['#трафик_НН', '#транспорт']
    positive:
      - '(?iu)\bперекрыт(о|ие|)\b|\bперекро(ют|ют)\b|\bограничен(о|ие)\sдвижени[ея]\b'
      - '(?iu)\bобъезд(ная|)\sсхем(а|ы)\b|\bсхем(а|ы)\sдвижени[я]\b'
      - '(?iu)\bмаршрут(ы|)\b|\bавтобус(ы|)\b|\bтроллейбус(ы|)\b|\bтрамвай(и|)\b'
      - '(?iu)\bметро\b|\bстанци(я|и)\sметро\b|\bинтервалы?\sдвижени[я]\b'
      - '(?iu)\bэлектричк(а|и)\b|\bпоезд(а|)\sпригородн(ый|ые)\b'
      - '(?iu)\bпарковк(а|и)\b|\bпарковочн(ые|ая)\sзон(ы|а)\b|\bтариф(ы|)\b'
    negative:
      - '(?iu)\bДТП\b(?!.*(перекрыт|объезд|движени))'
  - id: utilities
    name: 'Коммуналка и ресурсы'
    post_tags: ['#коммуналка', '#ресурсы']
    positive:
      - '(?iu)\bотключени(е|я)\b\s(воды|электроэнергии|тепла|ГВС|ХВС)\b'
      - '(?iu)\bГВС\b|\bХВС\b|\bтеплотрасс(а|ы)\b|\bводоканал\b|\bэлектросет(и|ь)\b'
      - '(?iu)\bремонт(ы|)\sсет(ей|и)\b|\bподключени(е|я)\b'
      - '(?iu)\bТП\b|\bЦТП\b|\bкотельн(ая|ые)\b'
    negative: []
  - id: safety
    name: 'Безопасность и ЧС'
    post_tags: ['#безопасность', '#МЧС']
    positive:
      - '(?iu)\bштормов(ое|ое)\sпредупреждени(е|я)\b|\bсирен(а|ы)\b|\bучени(я|й)\sМЧС\b'
      - '(?iu)\bэвакуаци(я|и)\b|\bограничени(е|я)\sдоступа\b|\bзакрыт(о|)\sна\b'
      - '(?iu)\bзадымлени(е|я)\b|\bутечк(а|и)\sгаза\b|\bразлив\b'
    negative:
      - '(?iu)\bкриминал\b|\bуголовн(ое|ые)\sдел(о|а)\b'
  - id: weather_river
    name: 'Погода и река'
    post_tags: ['#погода_НН', '#уровень_реки']
    positive:
      - '(?iu)\bпавод(ок|ка)\b|\bподтоплени(е|я)\b|\bуров(ень|ня)\s(Волг(и|а)|Ок(и|а))\b'
      - '(?iu)\bштормов(ое|ые)\sпредупреждени(е|я)\b|\bсильн(ый|ые)\sветер\b'
      - '(?iu)\bпереправ(а|ы)\b|\bпирс\b|\bпричал\b|\bсудоходн(ая|ые)\sобстановк(а|и)\b'
    negative: []
  - id: urban
    name: 'Городская среда и парки'
    post_tags: ['#городсреда', '#парки']
    positive:
      - '(?iu)\bблагоустройств(о|а)\b|\bозеленени(е|я)\b|\bдвор(ы|)\b'
      - '(?iu)\bсквер(ы|)\b|\bпарк(и|)\b|\bосвещени(е|я)\b|\bскаме(й|ек)\b'
      - '(?iu)\bтротуар(ы|)\b|\bбордюр(ы|)\b|\bспортплощад(к|ки)\b'
    negative: []
  - id: culture
    name: 'Афиша и культура'
    post_tags: ['#афиша_НН', '#культура']
    positive:
      - '(?iu)\bконцерт(ы|)\b|\bспектакл(ь|и)\b|\bфестивал(ь|и)\b|\bярмарк(а|и)\b|\bэкскурси(я|и)\b'
      - '(?iu)\bбилет(ы|)\s+от\s+\d+|\bстоимость\sбилет(а|ов)\b'
      - '(?iu)\bмузе(й|и)\b|\bвыставк(а|и)\b|\bрепертуар\b|\bрасписани(е|я)\b'
    negative:
      - '(?iu)\bселебрити\b|\bжелтух(а|и)\b'
  - id: economy_jobs
    name: 'Экономика и работа'
    post_tags: ['#экономика_НО', '#работа']
    positive:
      - '(?iu)\bярмарк(а|и)\sваканси(й|и)\b|\bзаработн(ая|ой)\sплат(а|ы)\b'
      - '(?iu)\bмер(ы|)\sподдержк(и|)\b|\bсубсиди(я|и)\b|\bгрант(ы|)\b'
      - '(?iu)\bрезидент(ы|)\s(ОЭЗ|Технопарк|ИТ-парк|индустриальн(ого|ый)\sпарка)\b'
      - '(?iu)\bинвест(проект|иции)\b|\bрелокаци(я|и)\b|\bцентр\sзанятости\b'
    negative: []
  - id: districts_digest
    name: 'Районные сводки'
    post_tags: ['#районы_НН']
    positive:
      - '(?iu)\b(Нижегородский|Советский|Канавинский|Автозаводский|Сормовский|Ленинский|Московский|Приокский)\sрайон\b'
      - '(?iu)\b(Дзержинск|Арзамас|Саров|Кстово|Балахна|Бор|Богородск|Выкса|Городец|Павлово|Сем[её]нов|Лысково|Сергач|Шахунья|Кулебаки)\b'
    negative: []
negative_topics_global:
  - '(?iu)\bгороскоп(ы|)\b'
  - '(?iu)\bскандал(ы|)\b|\bинсайд(ы|)\b|\bж[её]лт(ая|)\sпресс(а|)\b'
  - '(?iu)\bполитик(а|и)\b(?!.*(тариф|субсид|льгот|мер[ы]\sподдерж))'
